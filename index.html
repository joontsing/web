<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codefun</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./uploadLocalFile.css" />
    <script type="text/javascript" src="./uploadLocalFile.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <img
        class="self-center image"
        src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/62da620d5a7e3f0310d5adce/63231b2e29af760011dc3238/16980621752536412373.png"
      />
      <div class="flex-col items-center group space-y-22">
        <span class="font_1 text">本地文件</span>
        <span class="text_2">支持doc(x)、ppt(x)、pdf格式文件</span>
      </div>
      <div class="flex-col justify-start items-center button text-wrapper">
        <input type="file" id="fileInput" style="display:none;"  accept=".doc,.docx,.ppt,.pptx,.pdf">
        <button class="font_1 text_3" style="background-color:#0094ff;color:#fff;border:none;border-radius:5px;cursor:pointer;" onclick="selectFile()">选择文件</button>
      </div>
    </div>
  </body>
</html>
